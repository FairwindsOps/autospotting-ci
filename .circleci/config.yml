version: 2

references:
  set_environment_variables: &set_environment_variables
    run:
      name: Set Environment Variables
      command: |
        echo 'export CI_SHA1=$CIRCLE_SHA1' >> ${BASH_ENV}
        echo 'export CI_BRANCH=$CIRCLE_BRANCH' >> ${BASH_ENV}
        echo 'export CI_BUILD_NUM=$CIRCLE_BUILD_NUM' >> ${BASH_ENV}
        echo 'export CI_TAG=$CIRCLE_TAG' >> ${BASH_ENV}
        echo 'export ROK8S_INSTALL_PATH=${HOME}' >> ${BASH_ENV}
        echo 'export TRAVIS_BUILD_NUMBER=${CI_TAG}' >> ${BASH_ENV}
        echo 'export SHA=${CI_SHA1}' >> ${BASH_ENV}

jobs:
  imagebuild:
    docker:
      - image: quay.io/reactiveops/ci-images:v7.14.1-alpine
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - *set_environment_variables
      - run: |
          cp autospotting/LICENSE .
          cp autospotting/BINARY_LICENSE .
          docker-pull -f ${ROK8S_CONFIG}
      - run: "docker-build -f ${ROK8S_CONFIG}"
      - run: "docker-push -f ${ROK8S_CONFIG}"
    environment:
      ROK8S_CONFIG: quay.config

workflows:
  version: 2
  build_default:
    jobs:
    - imagebuild:
        filters:
          tags:
            ignore: /.*/
