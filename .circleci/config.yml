version: 2

references:
  set_environment_variables: &set_environment_variables
    run:
      name: Set Environment Variables
      command: |
        echo 'export CI_SHA1=$CIRCLE_SHA1' >> ${BASH_ENV}
        echo 'export CI_BRANCH=$CIRCLE_BRANCH' >> ${BASH_ENV}
        echo 'export CI_BUILD_NUM=$CIRCLE_BUILD_NUM' >> ${BASH_ENV}
        echo 'export CI_TAG=$CIRCLE_TAG' >> ${BASH_ENV}
        echo 'export ROK8S_INSTALL_PATH=${HOME}' >> ${BASH_ENV}
        echo "export KUBECONFIG_DATA=\$$KUBECONFIG_DATA" >> ${BASH_ENV}

  deploy_steps: &deploy_steps
    docker:
      - image: quay.io/reactiveops/ci-images:v7.2.9-node6
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - *set_environment_variables
      - run: prepare-kubectl
      - run: k8s-deploy-and-verify -f ${ROK8S_CONFIG}

jobs:
  imagebuild:
    docker:
      - image: quay.io/reactiveops/ci-images:v7.2.9-node6
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - *set_environment_variables
      - run: prepare-awscli
      - run: |
          cp autospotting/LICENSE .
          cp autospotting/BINARY_LICENSE .
          docker-pull -f ${ROK8S_CONFIG}
      - run: "docker-build -f ${ROK8S_CONFIG}"
      - run: "docker-push -f ${ROK8S_CONFIG}"
    environment:
      ROK8S_CONFIG: deploy/staging.config
  deploy_staging:
    <<: *deploy_steps
    environment:
      ROK8S_CONFIG: deploy/staging.config
      KUBECONFIG_DATA: KUBECONFIG_DATA_STAGING
  deploy_prod:
    <<: *deploy_steps
    environment:
      ROK8S_CONFIG: deploy/production.config
      KUBECONFIG_DATA: KUBECONFIG_DATA_PROD

workflows:
  version: 2
  build_default:
    jobs:
    - imagebuild:
        filters:
          tags:
            ignore: /.*/
    - deploy_staging:
        requires:
          - imagebuild
        filters:
          branches:
            only:
              - master
          tags:
            ignore: /.*/
    - deploy_prod:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /\d+\.\d+\.\d+$/
